<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVE Utils Samples</title>
    <title>VVE Audio Player</title>
  </head>
  <body>
    <h1>VVE Audio Player</h1>
    <input type="file" id="audioUpload" accept="audio/*">
    <br>
    <br>
    <audio id="audioPlayer" controls></audio>
    <script>
      const audioUpload = document.getElementById('audioUpload');
      const audioPlayer = document.getElementById('audioPlayer');
      audioUpload.addEventListener('change', function() {
        const file = audioUpload.files[0];
        const fileURL = URL.createObjectURL(file);
        audioPlayer.src = fileURL;
        audioPlayer.play();
      });
    </script>
    <style>
      #drop-area {
        border: 2px dashed #ccc;
        border-radius: 20px;
        width: 300px;
        height: 200px;
        margin: 50px auto;
        text-align: center;
        padding: 20px;
      }

      #drop-area.hover {
        border-color: #333;
      }
    </style>
    </head>
    <body>
      <div id="drop-area">
        <p>Drag and drop an audio file here</p>
      </div>
      <audio id="audio-player" controls></audio>
      <script>
        const dropArea = document.getElementById('drop-area');
        const audioPlayer = document.getElementById('audio-player');
        dropArea.addEventListener('dragover', (event) => {
          event.preventDefault();
          dropArea.classList.add('hover');
        });
        dropArea.addEventListener('dragleave', () => {
          dropArea.classList.remove('hover');
        });
        dropArea.addEventListener('drop', (event) => {
          event.preventDefault();
          dropArea.classList.remove('hover');
          const files = event.dataTransfer.files;
          if (files.length > 0) {
            const file = files[0];
            const url = URL.createObjectURL(file);
            audioPlayer.src = url;
            audioPlayer.play();
          }
        });
      </script>
    </body>

<title>Drag and Drop SVG Upload</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 300px;
            height: 200px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }
        #drop-area.hover {
            border-color: #333;
        }
        #svg-display {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="drop-area">
    <p>Drag and drop your SVG file here</p>
</div>
<div id="svg-display"></div>

<script>
    const dropArea = document.getElementById('drop-area');
    const svgDisplay = document.getElementById('svg-display');

    dropArea.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove('hover');
    });

    dropArea.addEventListener('drop', (event) => {
        event.preventDefault();
        dropArea.classList.remove('hover');
        const files = event.dataTransfer.files;
        if (files.length > 0) {
            const file = files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                svgDisplay.innerHTML = e.target.result;
            };
            reader.readAsText(file);
        }
    });
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
</head>
<body>
    <h1>Web Text Editor</h1>
    <textarea id="textEditor" rows="10" cols="50" placeholder="Type your text here..."></textarea><br>
    <button id="downloadBtn">Download as .txt</button>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const text = document.getElementById('textEditor').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'document.txt';
            link.click();
        });
    </script>
</body>
